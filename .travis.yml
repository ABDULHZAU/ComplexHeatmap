language: r

sudo: required

# Be strict when checking our package
warnings_are_errors: true

r-packages:
- colorspace
- RColorBrewer
- testthat
- knitr
- markdown
- dendextend
- GlobalOptions
- circlize
- GetoptLong
- covr
- dendsort
- Cairo
- png
- jpeg
- tiff
- fastcluster
- grImport
- grImport2
- rsvg
- glue

r_check_args: --no-build-vignettes --no-vignettes

after_success:
  - Rscript -e 'library(covr);codecov()'
